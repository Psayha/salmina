name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_LOGIN }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script: |
            cd /var/www/telegram-shop

            # Pull latest changes
            git pull origin main

            # Install dependencies
            pnpm install --frozen-lockfile

            # Generate Prisma Client
            cd apps/backend
            pnpm prisma generate

            # Build backend
            pnpm build

            # Build frontend
            cd ../frontend
            pnpm build

            # Restart services
            cd /var/www/telegram-shop
            pm2 restart telegram-shop-backend
            pm2 restart telegram-shop-frontend
            pm2 save

            # Show status
            pm2 status

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_LOGIN }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script: |
            # Wait for services to start
            sleep 5

            # Check backend health (non-blocking for now)
            curl -f https://app.salminashop.ru/api/health || echo "⚠️ Backend health check failed, but continuing..."

            # Check frontend (non-blocking for now)
            curl -f https://salminashop.ru || echo "⚠️ Frontend check failed, but continuing..."

            echo "✅ Deployment completed!"
