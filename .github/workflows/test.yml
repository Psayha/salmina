name: Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: telegram_shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/backend && pnpm prisma generate

      - name: Type check
        run: pnpm type-check

      # TODO: Fix frontend lint configuration in Phase 7
      # - name: Lint
      #   run: pnpm lint

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telegram_shop_test
        run: |
          cd apps/backend
          pnpm db:generate
          pnpm prisma migrate deploy

      # TODO: Add tests in Phase 7
      # - name: Run tests
      #   env:
      #     DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telegram_shop_test
      #     REDIS_URL: redis://localhost:6379
      #     JWT_ACCESS_SECRET: test-secret-access
      #     JWT_REFRESH_SECRET: test-secret-refresh
      #     NODE_ENV: test
      #   run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
